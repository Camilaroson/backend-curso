<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <link rel="stylesheet" href="/css/form.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario productos</title>
   
</head>
<body>
    <!-- Formulario -->
    <h2 style="color:#0b5fa5;text-align: center;margin-top: 2%;">Ingrese un nuevo producto</h2>
    <div style="text-align: center;">
        <form id = "formulario" action="/api/productos" enctype="application/x-www-form-urlencoded" method="POST">
        
            <input id="titulo" class="form-control" name="titulo"  type="text"   placeholder="Ingresa un titulo"  required>
            <input  class="form-control" name="precio"   type="number" placeholder="Ingresa un precio"  required >
            <input  class="form-control" name="imagen"   type="text" placeholder="Ingresa el link de una imagen"  required>
            <button class="btn btn-outline-primary" type="submit" >Enviar</button>
        </form>
        
    </div>

    <!-- Lista de productos -->

    <h2 style="color:#0b5fa5 ; text-align :center ; margin-top: 2%;">Lista de productos</h2>

 <table  >
        <thead>
                <tr>
                
                        <th scope="col">Titulo</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Imagen</th>
                </tr>
        </thead>
         <tbody id="tabla" >
            <!-- aca voy a agregar los td, y los muestro con template string -->
        
        </tbody>
 </table>
 <div> <a class="btn btn-success" href="http://localhost:8888/api/agregarProductos">Volver al formulario</a>
</div>

        <!-- CHAT-->
        
            <div class="container">
                <form  id="formulario-chat"  class ="chat" action="">
                <h2 style="color:#0b5fa5 ; text-align :center ; margin-top: 2%;">Chat</h2>
                   
                    <input type="text" id="email" placeholder="Ingresa un email" required>
                    <br>
                    <div id = "mostrarMensajes"></div>
                    <br>
                    <input id="mensaje" class="form-control"  placeholder="Escribe tu mensaje"></input>
                    <hr>
                    <button class="btn btn-success">Enviar</button>
                </form>
            </div>

            


        


<!--PARTE DE LOS SCRIPTS-->
<script src="/socket.io/socket.io.js"></script>
<script src="/js/mostrarProducto.js"></script>
<script src="/js/chat.js"></script>



    




</body>
</html>
